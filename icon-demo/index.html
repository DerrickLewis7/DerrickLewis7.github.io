<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Icon Library with Font Awesome Demo</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
    </head>
    <body>
        <h1>Using Dont Awesome Icon Library</h1>
        <p>
            Here's how an icon looks inside of a paragraph element.
            <i class="fa-solid fa-heart"></i>
        </p>

        <i class="fa-solid fa-ghost" style="color: #B197FC;"></i>
        <i class="fa-solid fa-umbrella" style="color: #74C0FC;"></i>
        <i class="fa-solid fa-umbrella fa-2xl" style="color: #74C0FC;"></i>
        <i class="fa-solid fa-umbrella fa-rotate-180 fa-2xl" style="color: #63E6BE;"></i>
    </body>
</html>
