<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div id="back">
            <div id="idk2">
                <div id="login-box">
                    <div id="title">
                        <h1>The Elder Scrolls</h1>
                        <h3>Online</h3>
                    </div>
                    <div id="icons-cont">
                        <div id="icons">
                            <i class="fa-solid fa-house"></i>
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>
                    <div id="copy">
                        <h4 id="use">User ID</h4>
                        <div id="username-box"></div>
                        <div id="check-box"></div>
                        <p id="check">Remember Account Name</p>
                        <h4 id="pass">Password</h4>
                        <div id="password-box"></div>
                    </div>
                    <div id="login">
                        <h2>Login</h2>
                    </div>
                    <div id="announcements">
                        <div id="ann">
                            <h3>Announcements</h3>
                        </div>
                        <div id="ann-copy">
                            <p>Welcome to The Elder Scrolls Online Beta!</p>
                            <p>
                                Get ready for launch by pre-ordering now to recive great
                                in-game bonuses at
                                <a href="#">store.elderscrollsonline.com.</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div id="idk"></div>
            </div>
        </div>
    </body>
</html>
